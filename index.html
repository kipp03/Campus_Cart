<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Campus Cart </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Campus Cart </h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sell</a></li>
                <li><a href="#">Login/Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="search-bar">
            <input type="text" id="search" placeholder="Search items...">
            <button>Search</button>
        </section>
        <section class="item-list">
            <!-- Placeholder items -->
            <div class="item-card">
                <img src="https://via.placeholder.com/150" alt="Item Image">
                <h3>Laptop</h3>
                <p>$200</p>
                <p>Condition: Very Good</p>
            </div>
            <div class="item-card">
                <img src="https://via.placeholder.com/150" alt="Item Image">
                <h3>Bookshelf</h3>
                <p>$50</p>
                <p>Condition: Excellent</p>
            </div>
            <div class="item-card">
                <img src="https://via.placeholder.com/150" alt="Item Image">
                <h3>Smartphone</h3>
                <p>$300</p>
                <p>Condition: Fair</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
